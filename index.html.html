<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="" href="JS.js">
<title>Parchanti</title>
</head>
<body>
 

    <!-- Header -->>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                 <div class="header__logo">
                     <img src="img-logo.png" alt="">
                        
                 </div>

                 <nav class="nav">
                     <a class="nav__link" href="#">news</a>
                     <a class="nav__link" href="#">concerts</a>
                     <a class="nav__link" href="#">album</a>
                     <a class="nav__link" href="#">about us</a>
                 </nav>
            </div>
        </div>
    </header>

    <!-- Intro -->
    <div class="intro"> 
        <div class="container">
            <h1 class="intro__title"> eggsrg</h1>
        </div>



        <!-- Gallery -->
    
        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="img-gallery.jpg"  style="width:100%">
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="img-gallery2.jpg"  style="width:100%">
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="img-gallery3.jpg"  style="width:100%">
            </div>
          
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>

    </div>


    
    
</body>
</html>
